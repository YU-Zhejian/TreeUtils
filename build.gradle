plugins {
    id 'scala'
    id "com.github.johnrengelman.shadow" version "8.1.1"
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.typesafe.scala-logging:scala-logging_2.13:3.9.3'
    implementation "org.typelevel:discipline-scalatest_2.13:2.1.4"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "info.picocli:picocli:3.8.1"
    implementation fileTree(dir: 'lib', include: '*.jar')
}

application {
	mainClass = "main.scala.MixMain"
}
